# info.layout.ConversionPattern :  日志输出格式参考：https://www.cnblogs.com/xiaobaizhiqian/p/7956690.html
# info.datePattern :               日志文件产生时间参考： https://blog.csdn.net/u011332918/article/details/9264233（每月、每周、每天、每半天、每小时、每分钟 ）

#-----------------------------------------------------------------------------------------------------
# 高级别日志文件会保存低级别日志文件的所有日志信息，如：
# ERROR 级别日志文件异常日志，
# WARN 级别日志文件保存异常+警告日志
# INFO 级别日志文件保存异常+警告+ INFO 级别日志（依次类推）

#-----------------------------------------------------------------------------------------------------

# log4j定义了8个级别的log优先级从高到低依次为：OFF、FATAL、ERROR、WARN、INFO、DEBUG、TRACE、 ALL。
#log4j.rootLogger=INFO, CONSOLE, ERROR, WARN, INFO, DEBUG, ALL
# 第一个参数INFO 是控制台的日志输出级别（表示输出INFO 级别以下所有日志，可配置）
log4j.rootLogger=INFO, CONSOLE, ERROR, WARN, INFO


#-----------------------------------------------------------------------------------------------------
#输出信息到控制台CONSOLE
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target = System.out
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%p] - %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%c][%p] - {%m%n}

#-----------------------------------------------------------------------------------------------------
#输出ERROR 级别以上的日志到error.log
log4j.logger.ERROR=ERROR
log4j.appender.ERROR = org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERROR.File =logs/error/error.log
log4j.appender.ERROR.DatePattern ='.'yyyy-MM-dd
log4j.appender.ERROR.Threshold = ERROR
log4j.appender.ERROR.Append = true
log4j.appender.ERROR.layout = org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%p] - %m%n
#-----------------------------------------------------------------------------------------------------
#输出WARN 级别以上的日志到warn.log
log4j.logger.WARN=WARN
log4j.appender.WARN = org.apache.log4j.DailyRollingFileAppender
log4j.appender.WARN.File =logs/warn/warn.log
log4j.appender.WARN.DatePattern ='.'yyyy-MM-dd
log4j.appender.WARN.Threshold = WARN
log4j.appender.WARN.Append = true
log4j.appender.WARN.layout = org.apache.log4j.PatternLayout
log4j.appender.WARN.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%p] - %m%n
#-----------------------------------------------------------------------------------------------------
#输出INFO级别以上的内容到info.log中
log4j.logger.INFO=INFO
log4j.appender.INFO = org.apache.log4j.DailyRollingFileAppender
log4j.appender.INFO.File = logs/info/info.log
log4j.appender.INFO.DatePattern ='.'yyyy-MM-dd
log4j.appender.INFO.Threshold = INFO
log4j.appender.INFO.Append = true
log4j.appender.INFO.layout = org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%p] - %m%n
