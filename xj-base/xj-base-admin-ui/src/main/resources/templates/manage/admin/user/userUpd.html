    function ogranIdOneClick(id) {
        if (id == null || id == "") {
            $("#ogranTwoId").html("");
            $("#ogranThreeId").html("");
        }

        // 获取选中的下级数据
        for (let i = 0; i < ogranListOne.length; i++) {
            if (id == ogranListOne[i].id) {
                ogranListTwo = ogranListOne[i].ograns;
                // 渲染下级部门
                //let ogranListTwoHtml = "<option value=\"\">请选择</option>"
                let ogranListTwoHtml = ""
                for (let i = 0; i < ogranListTwo.length; i++) {
                    ogranListTwoHtml += "<option value='" + ogranListTwo[i].id + "'> " + ogranListTwo[i].name + "  </option>"
                }

    /**

    function formSubmit() {
        layui.form.on('submit(layuiadmin-app-form-submit)', function (data) {
            data.field.time = parent.data.time;
            // 放入角色数据
            let roles_box = [];
            $('input[type=checkbox]:checked').each(function () {
                roles_box.push($(this).val());
            });
            data.field.roleIds = roles_box;
            let result = Ajax.put(parent.userUrl + "/" + parent.data.id, data.field);
            let index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            parent.layer.msg(result.msg);
            //重载表格
            parent.xijiaRenderTable();
        });
    }
