<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="utf-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/components/layuiadmin/layui/src/css/layui.css">


    <script src="/manage/js/app.js"></script>
    
</head>
<body>
<style>
    .layui-form-item .layui-input-inline {
        width: 300px!important;
    }
    .layui-textarea{
           width: 300px!important;
    }
</style>
<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">

    
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" id="username" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="text" id="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" >
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认提交">
    </div>
</div>

<script>
    layui.use(['laydate','upload','form'], function () {
        testUserupdInit();
        testUserupdFormSubmit()
    });

    function testUserupdInit(){
          <!-- 初始化相关数据, 和父页面的值赋值到当前页 -->
          
         $('#username').val(parent.data.username);
         $('#password').val(parent.data.password);
          // 刷新,否则部分from 表单样式不生效
          layui.form.render();
    }

    function testUserupdFormSubmit(){
          // 监听提交
          layui.form.on('submit(layuiadmin-app-form-submit)', function (data) {
                
                data.field.id = parent.data.id;
                let result = Ajax.put(path + "/admin/test1/testUser/upd", data.field);
                let index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
                parent.layer.msg(result.msg);
                //重载表格
                parent.testUserRenderTable();
          });
    }
</script>
</body>
</html>
