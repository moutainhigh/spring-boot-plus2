## 正式环境

## HTTP (Tomcat) port
server:
  port: 9049

# DataSource Config spring.datasource.dynamic.datasource.db1.url
spring:
  autoconfigure:
    # 为了某些版本的springboot  @SpringBootApplication(exclude= {DataSourceAutoConfiguration.class}) 无法生效
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  datasource:
    dynamic:
      primary: db1 # 配置默认数据库
      datasource:
        db1: # 数据源1配置
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql:// ip / 库名?useUnicode=true&characterEncoding=utf-8&useTimezone=true&serverTimezone=GMT%2B8&rewriteBatchedStatements=true
          username:
          password:
          type: com.alibaba.druid.pool.DruidDataSource

## 微信公众号 相关配置信息
wx:
  mp:
    configs:
      - appId:                     # 第一个公众号的appid (需要微信功能必填)
        secret:                    # 公众号的appsecret  (需要微信功能必填)
        token:                     # 接口配置里的Token值 (非必填)
        aesKey:                    # 接口配置里的EncodingAESKey值(非必填)


## 阿里云OSS配置 --> true 正式环境 | false 测试环境(默认) -> OssConfig 配置类中读取
isAliOss : true


## logback日志输出：linux 项目放置路径, 请自行配置log在服务器的输出路径，由 logback-spring.xml 读取此配置信息, 线上请配置linux路径: /usr/local/work/xijia2/logs
logging:
  # 日志目录, 线上请配置linux 绝对路径 如：/usr/local/work/xijia2/logs
  filePath: /usr/local/work/xijia2/logs
  # 配置日志路径即可实时输出到 spring-boot-admin 日志管理
  file: /usr/local/work/xijia2/log.txt

