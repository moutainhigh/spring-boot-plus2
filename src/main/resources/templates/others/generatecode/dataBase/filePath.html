<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='/base/js/jquery-3.4.1.min.js'></script>
</head>
<style>
    /*tr {*/
    /*    margin-top: 50px;*/
    /*}*/
    tr{
        height: 40px;
    }
</style>
<body>
<table width="100%" border="1px" style="border-collapse:collapse;"><!-- border-spacing:20px 40px;-->
    <tr>
        <td>页面访问地址</td>
        <td id="index"></td>
    </tr>
    <tr>
        <td>entity</td>
        <td id="entity"></td>
    </tr>
    <tr>
        <td>vo</td>
        <td id="vo"></td>
    </tr>
    <tr>
        <td>dto</td>
        <td id="dto"></td>
    </tr>
    <tr>
        <td>controller</td>
        <td id="controller"></td>
    </tr>
    <tr>
        <td>service</td>
        <td id="service"></td>
    </tr>
    <tr>
        <td>serviceImpl</td>
        <td id="serviceImpl"></td>
    </tr>
    <tr>
        <td>mapper</td>
        <td id="mapper"></td>
    </tr>
    <tr>
        <td>mapperXml</td>
        <td id="mapperXml"></td>
    </tr>
    <tr>
        <td>htmlMain</td>
        <td id="htmlMain"></td>
    </tr>
    <tr>
        <td>htmlAdd</td>
        <td id="htmlAdd"></td>
    </tr>
    <tr>
        <td>htmlUpd</td>
        <td id="htmlUpd"></td>
    </tr>
</table>
</body>

<script>
    $(function () {
        //父页面的值,赋值到当前页
        $('#index').html(parent.findPathMap.index);
        $('#entity').html(parent.findPathMap.entity);
        $('#vo').html(parent.findPathMap.vo);
        $('#dto').html(parent.findPathMap.dto);
        $('#controller').html(parent.findPathMap.controller);
        $('#service').html(parent.findPathMap.service);
        $('#serviceImpl').html(parent.findPathMap.serviceImpl);
        $('#mapper').html(parent.findPathMap.mapper);
        $('#mapperXml').html(parent.findPathMap.mapperXml);
        $('#htmlMain').html(parent.findPathMap.htmlMain);
        $('#htmlAdd').html(parent.findPathMap.htmlAdd);
        $('#htmlUpd').html(parent.findPathMap.htmlUpd);
    });
</script>
</html>
