<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
    <head>
        <meta charset="UTF-8">
        <title>tree-table</title>
        <link rel="stylesheet" th:href="@{/treetable-lay/assets/layui/css/layui.css}">
        <link rel="stylesheet" th:href="@{/treetable-lay/assets/common.css}"/>
        <script language=javascript th:src='@{/js/jquery-3.4.1.js}'></script>
        <script language=javascript th:src='@{/treetable-lay/assets/layui/layui.js}'></script>
        <script th:src="@{/js/app.js}"></script>
        <style>
            input {
                height: 33px;
                width: 150px;
                line-height: 33px;
                padding: 0 7px;
                border: 1px solid #ccc;
                border-radius: 2px;
                margin-bottom: -2px;
                outline: none;
            }

            input:focus {
                border-color: #009E94;
            }
        </style>
    </head>

    <body>
        <!-- 设置数据表格宽 -->
        <div class="layui-container" style="width: 96%;margin-left: 40px">
            <br>
            <br>
            <!-- 展开/折叠 -->
            <div class="layui-btn-group">
                <button class="layui-btn layui-btn-primary" id="btn-expand">全部展开</button>
                <button class="layui-btn layui-btn-primary" id="btn-fold">全部折叠</button>
            </div>
            &nbsp;&nbsp;
            <!-- 搜索按钮 -->
            <input id="edt-search" type="text" placeholder="输入关键字"/>&nbsp;&nbsp;
            <button class="layui-btn  layui-btn-normal layui-btn-sm" id="btn-search">&nbsp;搜索&nbsp;&nbsp;</button>

            <!-- 表格头按钮 -->
            <button class="layui-btn  layui-btn-sm" data-type="add">+ 系统</button>

            <!-- 数据表格 -->
            <table id="auth-table" class="layui-table" lay-filter="auth-table"></table>
        </div>

        <script>
            // alert(1)
            // }) $(function () {
            //

            // 接口
            let find_list = path + "/menuAdmin/list";     // 查询菜单树
            let deletes = path + "/menuAdmin/delete";     // 删除
            let update = path + "/menuAdmin/update";      // 编辑
            // 路由
            let page_add = path + "/page/admin_menu_menuAdd";        // 添加菜单/页面弹层
            let page_upd = path + "/page/admin_menu_menuUpd";        // 菜单编辑弹层
            let page_updPid = path + "/page/admin_menu_menuUpdPid";  // 变更父级

            // 当前行数据
            var data = null;

            // layui 组件
            let form;
            let table;
            let treeTable;
            let $1;

            layui.config({
                base: '../treetable-lay/module/' //静态资源所在路径
            }).extend({
                treetable: 'treetable-lay/treetable'
            }).use(['table', 'treetable'], function () {
                form = layui.form;
                table = layui.table;
                treeTable = layui.treetable;
                $1 = layui.$;
                xijiaRenderTable();       // 数据表格 - 获取表格
                xijiaEventToolbar();      // 工具栏事件（多删除/添加）
                xijiaEventTool();         // 监听数据表格内按钮操作（编辑,删除等）
                xijiaEventSearch();       // 监听条件搜索
                xijiaEventSwitch();       // 监听Switch开关

            });


            /**
             * TODO  数据表格
             * @author ws
             * @mail  1720696548@qq.com
             * @date  2020/4/19 0019 21:43
             * @return
             */
            function xijiaRenderTable() {
                //菜单数据
                let dataJson = ajaxGet(find_list);
                // 渲染表格
                layer.load(2);
                //加载数据
                treeTable.render({
                    treeColIndex: 0,            //菜单列索引 ,加载展开图标
                    treeSpid: 0,                //顶级父id
                    treeIdName: 'id',           //id 名称
                    treePidName: 'pid',         //fid 名称
                    treeDefaultClose: false,     // 是否默认折叠
                    treeLinkage: true,          // 父级展开时是否自动展开所有子级
                    elem: '#auth-table',        //table 的 div
                    //url:'/menu/findAll',                         //后台接口获取数据
                    //url: '../treetable-lay/json/menus.json',     //json文件获取数据
                    data: dataJson.data,                           //直接加载数据
                    page: false,
                    done: function () {
                        //  $("table").css("width", "96%");
                        layer.closeAll('loading');
                    },
                    cols: [
                        [
                            //{field: 'id', width: 100, type: 'id', title: 'id'},
                            {field: 'name', width: 200, title: '菜单名称'},//edit: 'text',
                            {
                                field: 'icon', width: 100, title: '图标', templet: function (res) {
                                    return "<i class='layui-icon " + res.icon + "'></i>";
                                }
                            },
                            {field: 'url', width: 300, edit: 'text', title: '路由'},
                            {field: 'sort', width: 100, edit: 'text', title: '排序'},
                            {
                                field: 'state', width: 100, title: '禁/启用', templet: function (res) {
                                    let menuId = res.id;
                                    if (res.state == 0) {
                                        return "   <input type='checkbox'  menuId = '" + menuId + "' lay-filter='state' lay-skin='switch' lay-text='启用|禁用' checked>"
                                    } else if (res.state == 1) {
                                        return "   <input type='checkbox'  menuId = '" + menuId + "'  lay-filter='state' lay-skin='switch' lay-text='启用|禁用'>"
                                    }
                                }
                            },
                            {
                                field: 'root', width: 160, title: '添加菜单/页面', templet: function (res) {
                                    if (res.root.value === 1) {
                                        // 系统
                                        return " <a class=\"layui-btn  layui-btn-xs\" lay-event=\"add\"> + 菜单</a>\n";
                                    } else if (res.root.value === 2) {
                                        // 菜单
                                        return " <a class=\"layui-btn  layui-btn-xs\" lay-event=\"add\"> + 菜单</a>\n"
                                            + " <a class=\"layui-btn layui-btn-xs\" lay-event=\"addPage\"> + 页面</a>\n";
                                    } else if (res.root.value === 3) {
                                        //页面  class="layui-badge layui-bg-gray
                                        return '<span class="layui-badge layui-bg-gray">页面</span>';
                                    }
                                }
                            },
                            {
                                field: '', width: 250, title: '操作', templet: function (res) {
                                    let html = "";
                                    html += "<a class=\"layui-btn layui-btn-warm layui-btn-xs\" lay-event=\"upd\">编辑</a>\n";
                                    if (res.root.value != 1) {
                                        html += "<a class=\"layui-btn layui-btn-warm layui-btn-xs\" lay-event=\"updPid\">变更父级</a>\n";
                                    }
                                    html += "<a class=\"layui-btn layui-btn-danger layui-btn-xs\" lay-event=\"del\">删除</a>\n";
                                    return html;
                                }
                            }
                        ]
                    ]
                });
            }


            /**
             * TODO  工具栏事件（多删除 || 添加）  ==>> toolbar(auth-table): toolbar=监听表格头事件,  auth-table=数据表格elem 名称
             * @author ws
             * @mail  1720696548@qq.com
             * @param null
             * @date  2020/4/10 0010 0:05
             * @return
             */
            function xijiaEventToolbar() {
                let $ = layui.$, active = {
                    add: function () {
                        data = [];    // 初始化data
                        data.lv = 1;  // 给初始化后的data添加值
                        tipsWindown(page_add, "440px", "340px", "添加系统");
                    }
                };
                //必须在下面/监听class = demoTable内按钮
                $('.layui-container .layui-btn').on('click', function () {
                    let type = $(this).data('type');
                    active[type] ? active[type].call(this) : '';
                });
            }


            /**
             * TODO  监听数据表格内按钮（编辑 || 删除 || 其他）, tool(auth-table)==> tool =监听按钮， auth-table=数据表格elem对应值
             * @author ws
             * @mail  1720696548@qq.com
             * @date  2020/4/10 0010 0:03
             * @return
             */
            function xijiaEventTool() {
                // TODO 表格内的按钮监听
                table.on('tool(auth-table)', function (obj) {
                    //当前行数据
                    data = obj.data;
                    // TODO  菜单添加
                    if (obj.event === 'add') {
                        data.lv = 2; //表示添加菜单
                        tipsWindown(page_add, "440px", "320px", "添加菜单--" + data.name)
                    }
                    // TODO  页面添加
                    if (obj.event === 'addPage') {
                        data.lv = 3;  //表示添加页面
                        tipsWindown(page_add, "440px", "400px", "添加页面--" + data.name)
                    }
                    // TODO  删除行
                    if (obj.event === 'del') {
                        let delData = "?id=" + data.id;
                        tipsDeleteId(deletes + delData, obj)
                    }
                    // TODO 修改菜单名称
                    if (obj.event === 'upd') {
                        tipsWindown(page_upd, "440px", "260px", "编辑")
                    }
                    // TODO 变更父级
                    if (obj.event === 'updPid') {
                        tipsWindown(page_updPid, "800px", "600px", "变更父级-" + data.name);
                        // xijia_window_onbeforeunload();  // 记录滚动条位置
                        // xijiaRenderTable();             // 重载数据
                        // xijia_window_onload();          // 还原滚动条位置
                    }
                });

                // TODO 表格内直接编辑内容的监听
                table.on('edit(auth-table)', function (obj) {
                    let data = obj.data;   // 得到所在行整行数据
                    let val = obj.value;   // 得到修改后的值
                    let field = obj.field; // 得到修改的字段
                    let result;
                    if (field === "sort") {
                        // TODO  1，sort-修改排序
                        result = ajaxPut(update, {id: data.id, sort: val});
                    } else if (field === "icon") {
                        // TODO  2，icon-修改图标
                        result = ajaxPut(update, {id: data.id, icon: val})
                    } else if (field === "url") {
                        // TODO  3、url-修改菜单url
                        result = ajaxPut(update, {id: data.id, url: val})
                    } else {
                        // TODO  4、name-修改菜单名
                    }
                    layer.msg(result.msg);
                });
            }

            /**
             * TODO  条件搜索
             * @author ws
             * @mail  1720696548@qq.com
             * @date  2020/4/10 0010 0:03
             * @return
             */
            function xijiaEventSearch() {
                $1('#btn-expand').click(function () {
                    treeTable.expandAll('#auth-table');
                });

                $1('#btn-fold').click(function () {
                    treeTable.foldAll('#auth-table');
                });

                $1('#btn-search').click(function () {
                    let keyword = $('#edt-search').val();
                    let searchCount = 0;
                    $1('#auth-table').next('.treeTable').find('.layui-table-body tbody tr td').each(function () {
                        $1(this).css('background-color', 'transparent');
                        let text = $(this).text();
                        if (keyword !== '' && text.indexOf(keyword) >= 0) {
                            $1(this).css('background-color', 'rgba(250,230,160,0.5)');
                            if (searchCount === 0) {
                                treeTable.expandAll('#auth-table');
                                $1('html,body').stop(true);
                                $1('html,body').animate({scrollTop: $(this).offset().top - 150}, 500);
                            }
                            searchCount++;
                        }
                    });
                    if (keyword === '') {
                        layer.msg("请输入搜索内容", {icon: 5});
                    } else if (searchCount === 0) {
                        layer.msg("没有匹配结果", {icon: 5});
                    }
                });
            }


            /**
             * TODO 监听单选选中
             * <p>
             * switch(state) 对应 lay-filter='state'
             */
            function xijiaEventSwitch() {
                form.on('switch(state)', function (data) {
                    let state = 0;
                    if (data.elem.checked) {
                        state = 0;
                    } else {
                        state = 1;
                    }
                    let reqData = {
                        id: data.elem.attributes['menuId'].nodeValue,
                        state: state
                    };
                    let result = ajaxPut(update, reqData);
                    layer.msg(result.msg)
                });
            }
        </script>
    </body>
</html>
