<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="utf-8">
    <title>用户--添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/components/layuiadmin/layui/css/layui.css">
    <script src="/components/layuiadmin/layui/layui.js"></script>
    <script src='/base/js/jquery-3.4.1.js'></script>
    <script src="/base/js/app.js"></script>
</head>
<style>
    /* input 时间，长度  */
    .layui-form-item .layui-input-inline {
        width: 400px;
    }

    /* input textarea 大文本框长度,select,时间  */
    .layui-form-item .layui-input-block {
        width: 400px;
    }
</style>
<body>


<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">

    <div class="layui-form-item">
        <label class="layui-form-label">项目</label>
        <div class="layui-input-block">
            <select id="item" name="item" lay-filter="aihao">

            </select>
        </div>
    </div>

    <div class="layui-form-item" pane="">
        <label class="layui-form-label">执行人:</label>
        <div class="layui-input-block" id="taskUserId">

        </div>
    </div>


    <div class="layui-form-item" pane="">
        <label class="layui-form-label">任务端:</label>
        <div class="layui-input-block" id="taskType">
            <input type="checkbox" name="taskType" value="1" lay-skin="primary" title="管理端" checked=""/>
            <input type="checkbox" name="taskType" value="2" lay-skin="primary" title="用户端"/>
            <input type="checkbox" name="taskType" value="3" lay-skin="primary" title="app端"/>
            <input type="checkbox" name="taskType" value="4" lay-skin="primary" title="多端"/>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">任务名称</label>
        <div class="layui-input-inline">
            <input type="text" id="name" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">任务内容</label>
        <div class="layui-input-block">
            <textarea id="content" name="content" style="height: 120px" lay-verify="required" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">预完成时间</label>
        <div class="layui-input-inline">
            <input id="plannedTime" name="plannedTime" type="text" lay-verify="required" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">预计耗时(S)</label>
        <div class="layui-input-inline">
            <input type="text" id="estimateTime" name="estimateTime" lay-verify="required" value="0" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
</div>

<script>

    $(function () {
        // 开发人员checkbox
        let userListHtml = "";
        for (let i = 0; i < parent.usersData.data.length; i++) {
            userListHtml += "<input type='checkbox' name='taskUserId' value='" + parent.usersData.data[i].id + "' lay-skin='primary' title='" + parent.usersData.data[i].fullName + "'/>";
        }
        //项目select
        let itemListHtml = "<option value=\"\" selected=\"\">全部</option>";
        for (let i = 0; i < parent.itemsData.data.dictList.length; i++) {
            itemListHtml += "<option value='" + parent.itemsData.data.dictList[i].code + "' >" + parent.itemsData.data.dictList[i].name + "</option>"
        }
        $("#taskUserId").html(userListHtml);
        $("#item").html(itemListHtml);

        //<!-- 父页面的值,赋值到当前页 -->
        $('#name').val(parent.data.name);
        $('#content').val(parent.data.content);
        $('#plannedTime').val(parent.data.plannedTime);
        $('#estimateTime').val(parent.data.estimateTime);

        // 项目 --select 回显
        $("#item").find("option").each(function () {
            if ($(this).val() === parent.data.item) {
                $(this).attr("selected", "selected");
            }
        });
        // 任务类型 --checkbox 回显
        $("#taskType").find("input").each(function () {
            let types = parent.data.type.split(",");
            for (let i = 0; i < types.length; i++) {
                if ($(this).val() === types[i]) {
                    $(this).attr("checked", "");
                }
            }
        });
        // 指派人 -- checkbox 回显
        $("#taskUserId").find("input").each(function () {
            let taskUserIds = parent.data.taskUserId.split(",");
            for (let i = 0; i < taskUserIds.length; i++) {
                if ($(this).val() === taskUserIds[i]) {
                    $(this).attr("checked", "");
                }
            }
        });
    });


    layui.use(['form', 'laydate'], function () {
        //监听提交
        layui.form.on('submit(layuiadmin-app-form-submit)', function (data) {
            // 任务端
            let types = "";
            $("input[name='taskType']:checked").each(function (i) {
                types += $(this).val() + ",";
            });
            // 任务执行人
            let taskUserIds = "";
            $("input[name='taskUserId']:checked").each(function (i) {
                taskUserIds += $(this).val() + ",";
            });
            data.field.taskUserId = taskUserIds.substring(0, taskUserIds.length - 1);
            data.field.type = types.substring(0, types.length - 1);
            //
            data.field.id = parent.data.id;
            //data.field.id = parent.data.id;
            let result = Ajax.put(path + "/dev/devTask/upd", data.field);
            let index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            parent.layer.msg(result.msg);
            // 刷新表格
            parent.xijiaRenderTable();
        });
        //日期时间选择器
        layui.laydate.render({
            elem: '#plannedTime'
            , type: 'datetime'
            , trigger: 'click'
        });
    });
</script>
</body>
</html>
