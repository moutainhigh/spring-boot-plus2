<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="utf-8">
    <title>用户--添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/components/layuiadmin/layui/css/layui.css">
    <script src="/components/layuiadmin/layui/layui.js"></script>
    <script src='/base/js/jquery-3.4.1.js'></script>
    <script src="/base/js/app.js"></script>
</head>
<style>
    /* input 时间，长度  */
    .layui-form-item .layui-input-inline {
        width: 400px;
    }

    /* input textarea 大文本框长度,select,时间  */
    .layui-form-item .layui-input-block {
        width: 400px;
    }
</style>
<body>


<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">

    <div class="layui-form-item">
        <label class="layui-form-label">项目</label>
        <div class="layui-input-block">
            <select id="item" name="item" lay-filter="aihao">


            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">指派给</label>
        <div class="layui-input-block">
            <select id="taskUserId" name="taskUserId" lay-filter="aihao">

            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">任务类型</label>
        <div class="layui-input-block">
            <select id="type" name="type">
                <option value="1">管理端</option>
                <option value="2">用户端</option>
                <option value="3">app端</option>
                <option value="4">多端</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">任务名称</label>
        <div class="layui-input-inline">
            <input type="text" id="name" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">任务内容</label>
        <div class="layui-input-block">
            <textarea id="content" name="content" style="height: 120px" lay-verify="required" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">预完成时间</label>
        <div class="layui-input-inline">
            <input id="plannedTime" name="plannedTime" type="text" lay-verify="required" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">预计耗时(S)</label>
        <div class="layui-input-inline">
            <input type="text" id="estimateTime" name="estimateTime" lay-verify="required" value="0" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
</div>

<script>

    // 查询开发人员(角色)（注意数据库参数是否正确）
    let dev_user_list = "/admin/adminUser/findRoleUser?roleId=2";
    // 查询字典项目列表（注意数据库参数是否正确）
    let item_list = "/admin/adminDictionary/findByCode?code=item";

    $(function () {
        //开发人员
        let userListHtml;
        let usersData = ajaxGet(dev_user_list);
        for (let i = 0; i < usersData.data.length; i++) {
            if (usersData.data[i].isChecked) {
                if (usersData.data[i].id === parent.data.taskUserId) {
                    userListHtml += "<option value='" + usersData.data[i].id + "' selected=''>" + usersData.data[i].fullName + "</option>"
                } else {
                    userListHtml += "<option value='" + usersData.data[i].id + "' >" + usersData.data[i].fullName + "</option>"
                }
            }
        }
        //项目
        let itemListHtml;
        let itemsData = ajaxGet(item_list);
        for (let i = 0; i < itemsData.data.dictList.length; i++) {
            if (itemsData.data.dictList[i].code ===parent.data.item) {
                itemListHtml += "<option value='" + itemsData.data.dictList[i].code + "' selected=''>" + itemsData.data.dictList[i].name + "</option>"
            } else {
                itemListHtml += "<option value='" + itemsData.data.dictList[i].code + "' >" + itemsData.data.dictList[i].name + "</option>"
            }
        }
        $("#taskUserId").html(userListHtml);
        $("#item").html(itemListHtml);

        //<!-- 父页面的值,赋值到当前页 -->
        $('#name').val(parent.data.name);
        $('#content').val(parent.data.content);
        $('#type').val(parent.data.type);
        $('#plannedTime').val(parent.data.plannedTime);
        $('#estimateTime').val(parent.data.estimateTime);
        // select 回显
        $("#type").find("option").each(function () {
            if ($(this).val() == parent.data.type) {
                $(this).attr("selected", "selected");
            }
        });

    });




    layui.use(['form', 'laydate'], function () {
        //监听提交
        layui.form.on('submit(layuiadmin-app-form-submit)', function (data) {
            data.field.id = parent.data.id;
            //data.field.id = parent.data.id;
            let result = ajaxPut(path + "/dev/devTask/upd", data.field);
            let index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            parent.layer.msg(result.msg);
            // 刷新表格
            parent.xijiaRenderTable(parent.reqParams());
        });
        //日期时间选择器
        layui.laydate.render({
            elem: '#plannedTime'
            , type: 'datetime'
            , trigger: 'click'
        });
    });
</script>
</body>
</html>
