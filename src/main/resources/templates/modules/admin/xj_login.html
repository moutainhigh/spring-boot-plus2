<script>
    //登录接口
    let admin_login = path + "/admin/adminUser/login";       // 登录接口
    var verifCode = false;

    /** session过期，登录页在内窗口，跳为最顶层窗口 */
    if (window !== top) {
        top.location.href = window.location.href;
    }

    layui.config({
        base: '../../components/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function () {
        layui.form.render();

                return;
            }
            let param = "";
            param += "?username=" + obj.field.username;

            // let data = {
            //     username: obj.field.username,
            //     password: obj.field.password
            // };
            // 请求成功，会在ajax请求响应后自动写入用户信息-token 字符串数据到本地 // 读取方法 sessionStorage.getItem('token')
            let res = Ajax.post(admin_login + param);


            // let res = Ajax.get(admin_login + "?account=" + obj.field.username + "&password=" + obj.field.password);
            // 请求成功后，Layui 写入token，表格数据统一传递 -》获取token 方法: layui.data(layui.setter.tableName)['token'];, 使用: headers: {"token":layui.data(layui.setter.tableName)['token']}
            // layui.data(layui.setter.tableName, {
            //     key: "token",
            //     value: res.data.token
            // });
            // // 请求成功后，写入用户信息-token 字符串数据到本地 // 读取方法 sessionStorage.getItem('token')
            // sessionStorage.setItem('token', res.data.token);
            // sessionStorage.setItem('username', res.data.username);
            // sessionStorage.setItem('head', res.data.head);
            // localStorage.setItem('username', res.data.username);
            location.href = "/index";
        });
    });
</script>

    let index = Math.floor(Math.random() * verifCodeImg.length);
    show();

    function show() {
        // 加载验证码
        let mySlideImage2 = new SlideImageVerify('#slideImageWrap2', {
            initText: '请滑动拼图完成验证',
            slideImage: verifCodeImg[index],
            //slideImage:'https://uploadbeta.com/api/pictures/random/?key=%E4%BA%8C%E6%AC%A1%E5%85%83',
            slideAreaNum: 20,
            refreshSlide: false,
            getSuccessState: function (res) {
                //成功
                verifCode = true;
                console.log(res);
            }
        });
    }
