<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>简易Markdown编辑器</title>
</head>
<!-- layui样式 -->
<link rel="stylesheet" href="/components/easyeditor/layui/css/layui.css">
<link rel="stylesheet" href="/components/editor/css/editormd.css">

<script src="/components/easyeditor/layui/layui.js"></script>
<script src="/base/js/app.js"></script>
<script src='/base/js/jquery-3.4.1.min.js'></script>
<script type="text/javascript" src="/components/editor/editormd.js"></script>


<body>
<div id="L_content"></div>


<!-- 图片粘贴复制拖拽，Markdown编辑器元素  textarea id必须为 L_content，并且该引入必须在 textarea的下方，否则无法读取到 L_content 参数 -->
<script src="/components/editor/imgCopyPull2.js"></script>
<script>
    //注意1：这里的就是上面的DIV的id属性值
    var myEditor = editormd("L_content", {
        width: "90%",
        height: 640,
        syncScrolling: "single",
        path: "/components/editor/lib/",// 资源路径
        // 自定义的增强配置！
        saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
        emoji: true, // 开启表情的功能！ 图片的本地配置！
        // theme: "light",//工具栏主题
        // previewTheme: "dark",//预览主题
        // editorTheme: "pastel-on-dark",//编辑主题
        // markdown的配置！
        tex : true,                   // 开启科学公式TeX语言支持，默认关闭
        flowChart : true,             // 开启流程图支持，默认关闭
        sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
        /**上传图片相关配置如下*/
        // imageUpload: true,
        // imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp", "PNG", "JPEG", "GIF", "BMP", "JPG", "WEBP"],
        // imageUploadURL: path + "/aliOssFile/upload?filePath=image/markdown/",  //注意你后端的上传图片服务地址
        //图片上传
        imageUpload : false,
        // imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
        // imageUploadURL : path + "/aliOssFile/upload?filePath=image/markdown/", // 文件上传的处理请求！
        // onload : function() {
        //     console.log('onload', this);
        // },

    });
</script>
</body>
</html>
