<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="utf-8">
    <title>用户--添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/components/layuiadmin/layui/src/css/layui.css">
    <script src="/components/layuiadmin/layui/src/layui.js"></script>
    <script src='/base/js/jquery-3.4.1.min.js'></script>
    <script src="/base/js/app.js"></script>
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">

    
 <div class="layui-form-item">
        <label class="layui-form-label">请求人</label>
        <div class="layui-input-inline">
            <input type="text" id="fullName" name="fullName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">请求人Id </label>
        <div class="layui-input-inline">
            <input type="text" id="userId" name="userId" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">请求终端</label>
        <div class="layui-input-inline">
            <input type="text" id="type" name="type" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">请求来源</label>
        <div class="layui-input-inline">
            <input type="text" id="referer" name="referer" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">请求url</label>
        <div class="layui-input-inline">
            <input type="text" id="url" name="url" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">请求uri</label>
        <div class="layui-input-inline">
            <input type="text" id="uri" name="uri" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">用户真实Ip</label>
        <div class="layui-input-inline">
            <input type="text" id="ip" name="ip" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">用户主机名</label>
        <div class="layui-input-inline">
            <input type="text" id="host" name="host" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">请求方式</label>
        <div class="layui-input-inline">
            <input type="text" id="method" name="method" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">服务器地址</label>
        <div class="layui-input-inline">
            <input type="text" id="serverName" name="serverName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">服务器端口</label>
        <div class="layui-input-inline">
            <input type="text" id="port" name="port" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">请求包</label>
        <div class="layui-input-inline">
            <input type="text" id="packageName" name="packageName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">请求类</label>
        <div class="layui-input-inline">
            <input type="text" id="className" name="className" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">请求类--swagger注释</label>
        <div class="layui-input-inline">
            <input type="text" id="classDesc" name="classDesc" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">请求方法--swagger注释</label>
        <div class="layui-input-inline">
            <input type="text" id="methodDesc" name="methodDesc" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">请求数据</label>
        <div class="layui-input-inline">
            <input type="text" id="requestData" name="requestData" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">返回数据</label>
        <div class="layui-input-inline">
            <input type="text" id="responseData" name="responseData" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">1-请求成功 0-请求失败</label>
        <div class="layui-input-inline">
            <input type="text" id="state" name="state" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
</div>

<script>

    $(function () {
           <!-- 父页面的值,赋值到当前页 -->
          
         $('#fullName').val(parent.data.fullName);
         $('#userId').val(parent.data.userId);
         $('#type').val(parent.data.type);
         $('#referer').val(parent.data.referer);
         $('#url').val(parent.data.url);
         $('#uri').val(parent.data.uri);
         $('#ip').val(parent.data.ip);
         $('#host').val(parent.data.host);
         $('#method').val(parent.data.method);
         $('#serverName').val(parent.data.serverName);
         $('#port').val(parent.data.port);
         $('#packageName').val(parent.data.packageName);
         $('#className').val(parent.data.className);
         $('#classDesc').val(parent.data.classDesc);
         $('#methodDesc').val(parent.data.methodDesc);
         $('#requestData').val(parent.data.requestData);
         $('#responseData').val(parent.data.responseData);
         $('#state').val(parent.data.state);
     });


    layui.use(['form'], function () {
        //监听提交
        layui.form.on('submit(layuiadmin-app-form-submit)', function (data) {
            data.field.id = parent.data.id;
            //data.field.id = parent.data.id;
            let result = Ajax.put(path + "/admin/adminLog/upd", data.field);
            let index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            parent.layer.msg(result.msg);
            //重载表格
            parent.xijiaRenderTable();
        });
    });
</script>
</body>
</html>
