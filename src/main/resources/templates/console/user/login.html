<script>
    //登录接口
    var admin_login = "/userAdmin/login";          //登录接口
    var admin_index = "../index";                  //后台主页

    /** session过期，登录页在内窗口，跳为最顶层窗口 */
    if (window != top) {
        top.location.href = window.location.href;
    }
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function () {
        var form = layui.form;
        form.render();
        // 提交监听
        form.on('submit(LAY-user-login-submit)', function (obj) {
            let res = ajaxGet(admin_login + "?account=" + obj.field.username + "&password=" + obj.field.password);
            // 请求成功后，Layui 写入token，表格数据统一传递 -》获取token 方法: layui.data(layui.setter.tableName)['token'];, 使用: headers: {"token":layui.data(layui.setter.tableName)['token']}
            layui.data(layui.setter.tableName, {
                key: "token",
                value: res.data.token
            });
            // 请求成功后，写入token 字符串数据到本地 // 读取方法 localStorage.getItem('localData')
            localStorage.setItem('token', res.data.token);
            //跳转后台主页
            location.href = admin_index;
        });
    });
</script>
