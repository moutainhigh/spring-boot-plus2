<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <title>系统用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/search.css}" media="all">
    <script language=javascript th:src='@{/js/jquery-3.4.1.js}'></script>
    <script th:src="@{/layuiadmin/layui/layui.js}"></script>
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
<!-- 搜索 -->
<div class="searchTable">
    ID搜索：
    <div class="layui-inline">
        <input class="layui-input" id="id" name="id" placeholder="请输入ID搜索" autocomplete="off">
    </div>
    用户名：
    <div class="layui-inline">
        <input class="layui-input" id="username" name="username" placeholder="请输入用户名搜索" autocomplete="off">
    </div>
    账号：
    <div class="layui-inline">
        <input class="layui-input" id="account" name="account" placeholder="请输入账号搜索" autocomplete="off">
    </div>

    <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="reload">搜索</button>
</div>
<!-- 表格 -->
<table class="auth-table" id="auth-table" lay-filter="auth-table"></table>
<!-- 分页插件 -->
<div class="page-table" id="page-table"></div>

<!-- 多删除添加  -->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
    </div>
</script>
<!-- 每一行的数据修改或删除  -->
<script type="text/html" id="barDemo">
    <a class="layui-btn  layui-btn-warm layui-btn-xs" lay-event="roleEdit">角色管理</a>
    <a class="layui-btn  layui-btn-warm layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>

    let user_admin_find_page = path + "/userAdmin/findPage"                // 用户查询
    let user_admin_delete = path + "/userAdmin/delete"                     // 用户删除
    let user_admin_deletes = path + "/userAdmin/deleteByIds"               // 批量删除
    //弹出层
    let user_admin_page_upd = path + "/page/console_user_upd"          // 用户编辑弹出
    let user_admin_page_add = path + "/page/console_user_add"          // 用户添加弹出
    let user_admin_page_upd_role = path + "/page/console_user_updRole" // 用户角色分配弹出


    let table;     // 数据表格
    let laypage;   // 分页插件
    let res;       // 完整的后台数据
    var data;      // 当前行数据（弹出层时可直接parent.data获取）

    layui.use(['table', 'laypage'], function () {
        table = layui.table;
        laypage = layui.laypage;
        // 数据表格 - 获取表格
        xijiaRenderTable(null);
        // 分页插件
        xijiaLayPage();
        // 工具栏事件（多删除/添加）
        xijiaEventToolbar()
        // 监听数据表格内按钮操作（编辑,删除等）
        xijiaEventTool()
        // 监听条件搜索
        xijiaEventSearch()
    });


    /**
     * TODO  工具栏事件（多删除 || 添加）  ==>> toolbar(auth-table): toolbar=监听表格头事件,  auth-table=数据表格elem 名称
     * @author ws
     * @mail  1720696548@qq.com
     * @param null
     * @date  2020/4/10 0010 0:05
     * @return
     */
    function xijiaEventToolbar() {
        table.on('toolbar(auth-table)', function (obj) {
            // TODO  添加
            if (obj.event === "add") {
                tipsWindown(user_admin_page_add, "600px", "400px", "用户添加");
            }
            // TODO  多删除
            if (obj.event === "del") {
                let ids = new Array();
                // 获取所有选中行
                let checkStatus = table.checkStatus(obj.config.id);
                // 获取行数据
                let data = checkStatus.data;
                for (let i = 0; i < data.length; i++) {
                    ids[i] = data[i].id;
                }
                if (ids.length > 0) {
                    let result = ajaxDelete(user_admin_deletes + "?ids=" + ids);
                    xijiaRenderTable(null)
                    layer.msg(result.msg);
                }

            }
        });
    }


    /**
     * TODO  条件搜索，重载数据
     * @author ws
     * @mail  1720696548@qq.com
     * @param null
     * @date  2020/4/10 0010 0:03
     * @return
     */
    function xijiaEventSearch() {
        let $ = layui.$, active = {
            //搜索
            reload: function () {
                let params = "";
                params += "&id=" + $("#id").val()
                params += "&username=" + $("#username").val()
                params += "&account=" + $("#account").val()
                // 数据表格 - 获取表格
                xijiaRenderTable(params);
                // 刷新分页插件数据
                xijiaLayPage();
            }
        };
        // 搜索事件
        $('.searchTable .layui-btn').on('click', function () {
            let type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    }


    /**
     * TODO  监听数据表格内按钮（编辑 || 删除 || 其他）, tool(auth-table)==> tool =监听按钮， auth-table=数据表格elem对应值
     * @author ws
     * @mail  1720696548@qq.com
     * @param null
     * @date  2020/4/10 0010 0:03
     * @return
     */
    function xijiaEventTool() {
        table.on('tool(auth-table)', function (obj) {
            data = obj.data;  //当前行数据
            // TODO  角色分配
            if (obj.event === 'roleEdit') {
                tipsWindown(user_admin_page_upd_role, "600px", "400px", "角色分配");
            }
            // TODO  用户编辑
            if (obj.event === 'edit') {
                tipsWindown(user_admin_page_upd, "600px", "400px", "用户编辑");
            }
            // TODO  单行删除
            if (obj.event === 'del') {
                let params = "?id=" + data.id;
                tipsDeleteId(user_admin_delete + params, obj);
            }
        });
    }


    /**
     * TODO 重载表格和加载表格
     * ---- getPage()= 获取 layui 当前分页参数 ===> 如：?current=1&size=10
     * ---- res = 后台返回的整个数据，整个页面可获取使用
     * @param params get请求的参数拼接
     *
     */
    function xijiaRenderTable(params) {
        if (params === null || params === "null" || params === undefined || params === "undefined") {
            params = "";
        }
        res = ajaxGet(user_admin_find_page + getPage() + params);
        table.render({
            elem: '#auth-table'
            //, url: findAll
            , data: res.data.records
            , toolbar: '#toolbarDemo'
            , title: '用户数据表'
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    //, {field: 'id', title: 'ID', width: 80, fixed: 'left'}
                    , {field: 'head', title: '头像'}
                    , {field: 'username', title: '用户名'}
                    , {field: 'account', title: '账号'}
                    , {field: 'age', title: '年龄'}
                    ,
                    {
                        field: 'gender', title: '性别', templet: function (res) {
                            return res.gender.desc;
                        }
                    }
                    //, {field: 'address', title: '地址'}
                    //, {field: 'empId', title: '部门'}
                    , {field: 'time', title: '注册时间', width: 250}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 250}
                ]
            ]
        });
    }


    /**
     * TODO  分页配置, 数据总数会在下一次点击事更新上一次数据库的总数量
     * @author ws
     * @mail  1720696548@qq.com
     * @param result 后台返回数据, 用于第一此加载总数据
     * @date  2020/4/22 0022 1:18
     * @return
     */
    function xijiaLayPage() {
        laypage.render({
            // 注意，这里的 page-table 是 ID，不用加 # 号
            elem: 'page-table'
            , count: res.data.total    // 数据总数，从服务端得到
            , limit: res.data.size     // 每页数量
            // 基础信息配置
            , layout: pageJson.layout
            , curr: pageJson.curr
            , limits: pageJson.limits
            , groups: pageJson.groups
            , prev: pageJson.prev
            , next: pageJson.next
            // 监听 obj包含了当前分页的所有参数， 比如： obj.curr =当前页, obj.limit = 每页显示条数
            , jump: function (obj, first) {
                //首次不执行, 第一次加载时 first=true
                if (first) {
                    return;
                }
                // 刷新表格
                xijiaRenderTable(null);
            }
        });
    }
</script>
</body>
</html>
