spring:
  # maven面板动态切换dev/pro环境
  profiles:
    active: @profiles.active@
  # 项目名
  application:
    name: xijia
  # 当遇到同样beng名字的时候，是否允许覆盖注册
  main:
    allow-bean-definition-overriding: true
  # 关闭thymeleaf缓存 开发时使用,否则没有实时画面
  thymeleaf:
    cache: false
    check-template-location: true
    enabled: true
    mode: LEGACYHTML5
    prefix: classpath:/templates/
    suffix: .html
  #时间格式处理
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  ## 文件上传配置
  servlet:
    multipart:
      max-file-size: 1024MB      # 单个文件的最大上限
      max-request-size: 1024MB   # 单个请求的文件总大小上限
  ## spring-boot-admin 配置
  boot:
    admin:
      ## admin 服务端访问地址
      context-path: /bootAdmin/
      ## admin 客户端连接服务端
      client:
        # 为了显示客户端的ip否则是以主机名显示的，这样需要添加hosts影射。
        instance:
          prefer-ip: true
        url: http://localhost:${server.port}/${spring.boot.admin.context-path}/
        #username: admin
        #password: admin@12345

# mybatis-plus相关配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-enums-package: com.ws.ldy.enums.*
  configuration:
    # 是否开启自动驼峰命名规则映射:从数据库列名到Java属性驼峰命名的类似映射
    map-underscore-to-camel-case: true
    # 如果查询结果中包含空值的列，则 MyBatis 在映射的时候，不会映射这个字段
    call-setters-on-nulls: true
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# actuator 监控, 配置spring-boot-admin使用
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

